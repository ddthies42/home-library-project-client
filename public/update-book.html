<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Update Book</h1>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="books.html">Show all Books</a> </li>
                <li><a href="show-book.html">Find a Book</a></li>
                <li><a href="insert-book.html">Insert Book</a></li>
                <li><a href="update-book.html">Update Book</a></li>
                <li><a href="delete-book.html">Delete Book</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form onsubmit="bookModify(); return false">
            <h2>Please insert the book information</h2>
            <div class="mb-3 form-group">
                <label for="_id">ID</label>
                <input type="text" name="bookID" id="_id" class="form-control" required>
            </div>
            <div class="mb-3 form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control"
                       placeholder="Title">
            </div>
            <div class="mb-3 form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control"
                       placeholder="Description">
            </div>
            <div class="mb-3 form-group">
                <label for="year">Year</label>
                <input type="number" name="year" id="year" class="form-control"
                       placeholder="Year">
            </div>
            <div class="mb-3 form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="mb-3 form-group">
                <label for="price">Price</label>
                <input type="number" name="price" step="0.01" id="price" class="form-control"
                       placeholder="Price">
            </div>
            <div class="mb-3 form-group">
                <p>Hard Cover?</p>
                <input type="radio" id="hardCover" name="hardCover" value="yes">
                <label>Yes</label>
                <input type="radio" name="hardCover" value="no">
                <label>No</label>
            </div>
            <input type="submit" class="btn btn-lg btn-outline-primary" id="btnModifyBook"><br>
        </form>
    </div>
    <br><div class="jumbotron" id="message">

    </div>
</div>
<script>
    console.log("bye");

    function bookModify() {
        let bookID = document.getElementById("_id").value;
        let url = "https://tran-netcentric-final.herokuapp.com/api/books/";

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("message").innerHTML =
                    "Book Updated!";
            } else if (this.readyState == 4 && this.status != 200) {
                document.getElementById("message").innerHTML = "Book not found! Please re-enter the Book ID.";
            }
        };

        let bookData = "title=" + document.getElementById("title").value + "&" +
            "description=" + document.getElementById("description").value  + "&" +
            "year="  + document.getElementById("year").value  + "&" +
            "author="  + document.getElementById("author").value  + "&" +
            "price="  + document.getElementById("price").value  + "&" +
            "hardCover="  + document.getElementById("hardCover").value  + "&";

        xhttp.open('PATCH', url + bookID, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    }

    //     document.getElementById("hardCover").value = book["hardCover"];
    // }
</script>

</body>
</html>
