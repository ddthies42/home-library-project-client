<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Book</title>
    <meta name="author" content="Thy Tran">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <h1>Delete Book</h1>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="books.html">Show all Books</a> </li>
                <li><a href="show-book.html">Find a Book</a></li>
                <li><a href="insert-book.html">Insert Book</a></li>
                <li><a href="update-book.html">Update Book</a></li>
                <li><a href="delete-book.html">Delete Book</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form onsubmit="bookDelete(); return false">
            <h2>Please insert the book ID you want to delete</h2>
            <div class="mb-3 form-group">
                <input type="text" name="ID" id="_id" class="form-control"
                       placeholder="Book ID">
                <input type="submit" class="btn btn-lg btn-outline-primary" value="Delete Book">

            </div>
        </form>
    </div>
    <div class="jumbotron" id="message">
    </div>
</div>
<script>
    const bookDelete = () => {
        let _id = document.getElementById("_id").value;
        let url = "https://tran-netcentric-final.herokuapp.com/api/books/";

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("message").innerHTML ="Book Deleted!";

            } else if (this.readyState == 4 && this.status != 200) {
                document.getElementById("message").innerHTML = "Book not found! Please re-enter the Book ID.";
            }
        };
        xhttp.open('DELETE', url + _id, true);
        xhttp.send(_id);}
</script>

</body>
</html>
