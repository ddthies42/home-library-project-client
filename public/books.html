<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Book</title>
    <meta name="author" content="Thy Tran">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <h1>Show All Books</h1>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="books.html">Show all Books</a> </li>
                <li><a href="show-book.html">Find a Book</a></li>
                <li><a href="insert-book.html">Insert Book</a></li>
                <li><a href="update-book.html">Update Book</a></li>
                <li><a href="delete-book.html">Delete Book</a></li>
            </ul>
        </div>
    </nav>
    <button class="btn-primary btn-lg" id="btnLoadBooks">Load Books</button>
    <div class="jumbotron" id="output"></div>
</div>
<script>
    function CreateTable(data){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Hard Cover</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let book in data){
            table +=
                '       <tr>\n' +
                '           <td>' + data[book]["title"]+  '</td>\n' +
                '           <td>' + data[book]["description"]+  '</td>\n' +
                '           <td>' + data[book]["year"]+  '</td>\n' +
                '           <td>' + data[book]["author"]+  '</td>\n' +
                '           <td>' + data[book]["price"]+  '</td>\n' +
                '           <td>' + data[book]["hardCover"]+  '</td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    document.getElementById("btnLoadBooks").addEventListener("click", (event) =>{
        let url = "https://ancient-lake-88937.herokuapp.com/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });

</script>
</body>
</html>
